name: Kernel Live Audit
on:
  workflow_dispatch: 
  schedule:
    - cron: '0 * * * *'

jobs:
  audit:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Run Audit
        run: python myengine.py
      - name: Commit Logs
        run: |
          git config --global user.name 'SVP-Bot'
          git config --global user.email 'bot@svp.kernel'
          git add logs.json
          git commit -m "Update Audit Logs" || exit 0
          git push
          
