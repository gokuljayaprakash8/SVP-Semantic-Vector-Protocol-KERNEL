<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVP Protocol | Governance Dashboard</title>
    <style>
        :root { --bg: #000; --text: #fff; --muted: #666; --border: #222; --danger: #ff453a; --success: #32d74b; }
        body { font-family: -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; justify-content: center; }
        .container { max-width: 650px; width: 100%; padding: 80px 24px; }
        header { border-bottom: 1px solid var(--border); padding-bottom: 30px; margin-bottom: 50px; }
        h1 { font-size: 1.1rem; letter-spacing: 0.1em; text-transform: uppercase; margin: 0; }
        .status-badge { font-family: monospace; font-size: 0.7rem; color: var(--success); }
        .log-window { background: #0a0a0a; border: 1px solid var(--border); padding: 20px; font-family: monospace; font-size: 0.8rem; height: 250px; overflow-y: auto; border-radius: 4px; }
        .entry { margin-bottom: 10px; padding-left: 10px; border-left: 1px solid var(--border); }
        .danger { color: var(--danger); border-left-color: var(--danger); }
        .success { color: var(--success); border-left-color: var(--success); }
        footer { margin-top: 50px; font-size: 0.7rem; color: var(--muted); font-family: monospace; border-top: 1px solid var(--border); padding-top: 20px; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>SVP KERNEL</h1>
        <p style="color:var(--muted); font-size:0.85rem;">Autonomous Systems Governance Protocol</p>
        <span class="status-badge">‚óè SYSTEM_LIVE_ENFORCEMENT</span>
    </header>
    <section>
        <h2 style="font-size:0.7rem; color:var(--muted); letter-spacing:0.1em;">LIVE TELEMETRY</h2>
        <div class="log-window" id="logs">
            <div class="entry">Establishing secure handshake...</div>
        </div>
    </section>
    <footer>
        AUTHOR: GOKUL JAYAPRAKASH // VERSION: 1.0.4 // <a href="https://github.com/gokuljayaprakash8/SVP-Semantic-Vector-Protocol-KERNEL" style="color:var(--muted)">SOURCE</a>
    </footer>
</div>
<script>
    async function fetchLogs() {
        try {
            const res = await fetch('logs.json');
            const data = await res.json();
            const logEl = document.getElementById('logs');
            logEl.innerHTML = '';
            data.recent_blocks.forEach(log => {
                const div = document.createElement('div');
                div.className = `entry ${log.s}`;
                div.innerHTML = `[${log.t}] ${log.m}`;
                logEl.appendChild(div);
            });
        } catch (e) { console.log("Awaiting first audit..."); }
    }
    setInterval(fetchLogs, 5000);
    fetchLogs();
</script>
</body>
</html>
