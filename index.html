<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVP KERNEL // COMMAND_CENTRAL</title>
    <style>
        :root { --bg: #050505; --text: #e0e0e0; --dim: #333; --accent: #ffffff; --danger: #ff3b30; --safe: #34c759; }
        body { font-family: "SF Mono", "Fira Code", monospace; background: var(--bg); color: var(--text); margin: 0; padding: 20px; font-size: 13px; line-height: 1.4; display: flex; justify-content: center; }
        .dashboard { max-width: 800px; width: 100%; border: 1px solid var(--dim); padding: 40px; background: rgba(10,10,10,0.8); position: relative; }
        .header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 60px; border-bottom: 1px solid var(--dim); padding-bottom: 20px; }
        .status-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px; margin-bottom: 50px; }
        .stat-card { border: 1px solid var(--dim); padding: 15px; }
        .label { font-size: 9px; color: var(--dim); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        .value { font-size: 1.1rem; font-weight: 500; }
        .heartbeat { width: 8px; height: 8px; background: var(--safe); border-radius: 50%; display: inline-block; margin-right: 10px; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        .log-area { height: 300px; overflow-y: auto; border: 1px solid var(--dim); padding: 20px; background: #000; position: relative; margin-bottom: 20px; }
        .log-entry { margin-bottom: 12px; border-bottom: 1px solid #111; padding-bottom: 8px; font-size: 12px; }
        .danger { color: var(--danger); }
        .meta { font-size: 10px; color: var(--dim); margin-right: 10px; }
        .scanner { position: absolute; width: 100%; height: 2px; background: rgba(255,255,255,0.05); top: 0; left: 0; animation: scan 4s linear infinite; pointer-events: none; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .export-btn { background: none; border: 1px solid var(--dim); color: var(--dim); padding: 8px 16px; font-family: inherit; font-size: 10px; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: all 0.2s; }
        .export-btn:hover { border-color: var(--text); color: var(--text); }
        footer { margin-top: 40px; font-size: 10px; color: var(--dim); display: flex; justify-content: space-between; }
        a { color: var(--text); text-decoration: none; border-bottom: 1px solid var(--dim); }
    </style>
</head>
<body>
<div class="dashboard">
    <div class="header">
        <div>
            <h1 style="margin:0; font-size:1.4rem; letter-spacing:-1.5px;">SVP_KERNEL_PROTOCOL</h1>
            <p style="color:var(--dim); margin:5px 0 0 0;">Zero-Trust Semantic Governance // Node_Puducherry</p>
        </div>
        <div style="text-align:right">
            <span class="heartbeat"></span><span style="font-size:10px; letter-spacing:1px;">ENFORCEMENT_ACTIVE</span>
        </div>
    </div>

    <div class="status-grid">
        <div class="stat-card">
            <div class="label">System State</div>
            <div class="value" id="sys-status">OPERATIONAL</div>
        </div>
        <div class="stat-card">
            <div class="label">Threat Vectors</div>
            <div class="value" id="threat-level">NORMAL</div>
        </div>
        <div class="stat-card">
            <div class="label">Integrity Index</div>
            <div class="value">99.98%</div>
        </div>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom:10px;">
        <div class="label">Neural Audit Log</div>
        <button class="export-btn" onclick="exportAudit()">Export_Manifest</button>
    </div>

    <div class="log-area" id="log-window">
        <div class="scanner"></div>
        <div class="log-entry">Booting SVP Governance Module...</div>
    </div>

    <footer>
        <div>DOC_REF: SVP-ALPHA-2026</div>
        <div>MAINTAINER: <a href="https://github.com/gokuljayaprakash8/SVP-Semantic-Vector-Protocol-KERNEL">G. JAYAPRAKASH</a></div>
    </footer>
</div>

<script>
    let currentLogs = [];

    async function updateDashboard() {
        try {
            const res = await fetch('logs.json');
            const data = await res.json();
            currentLogs = data.recent_blocks;
            document.getElementById('sys-status').innerText = data.status;
            document.getElementById('threat-level').innerText = data.threat_level;
            
            const logEl = document.getElementById('log-window');
            const scanner = logEl.querySelector('.scanner');
            logEl.innerHTML = '';
            logEl.appendChild(scanner);

            data.recent_blocks.forEach(log => {
                const div = document.createElement('div');
                div.className = `log-entry ${log.s === 'danger' ? 'danger' : ''}`;
                div.innerHTML = `<span class="meta">[${log.t}]</span> ${log.m}`;
                logEl.appendChild(div);
            });
        } catch (e) { console.log("Stream sync pending..."); }
    }

    function exportAudit() {
        if (!currentLogs.length) return;
        let content = "SVP KERNEL // AUDIT MANIFEST // 2026\n====================================\n\n";
        currentLogs.forEach(l => {
            content += `[${l.t}] ${l.m}\n`;
        });
        const blob = new Blob([content], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `SVP_Audit_${new Date().getTime()}.txt`;
        a.click();
    }

    setInterval(updateDashboard, 5000);
    updateDashboard();
</script>
</body>
</html>
